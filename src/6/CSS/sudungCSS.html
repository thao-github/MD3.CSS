<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng CSS</title>
    <style>
        h1 {
            color:blue;
            font-family: Tahoma,serif;
            font-size: 200%;
        }
        p {color:red;
        font-family: Arial,serif;
        font-size: 120%;
        border: 1px solid grey;
        padding: 20px;}

        #p1{
            color: deeppink;
        }
        p.text{
            color: olivedrab;
        }
    </style>

</head>
<body>
<h1>Đây là đề mục</h1>
<p> Đây là đoạn văn bản.</p>
<p class="text"> Đây là đoạn văn bản.</p>
<p id="p1"> Đây là đoạn văn bản.</p>
</body>
</html>
