<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng box model</title>
    <style>
        .box {
            border: darkred 3px solid;
            padding: 10px;
            margin: 10px;
        }
        .box p {
            border: 3px dotted darkolivegreen;
            padding: 10px;
            margin: 5px;
        }
        #box1{
            padding: 15px;
        }
        #box2 {
            padding: 15px;
        }

    </style>
</head>
<body>
<div class="box">
    <p id = "box1">
        Fly me to the moon <br>
        Let me play up there with those stars <br>
        Let me see what spring is like on Jupiter and Mars <br>
    </p>

    <p id = "box2">
        In other words, hold my hand <br>
        In other words <br>
        Baby kiss me <br>
        Fill my heart with song <br>
        And let me sing forevermore <br>
        You are all I long for <br>
        All I worship and adore <br>
    </p>
</div>
</body>
</html>
