<!DOCTYPE html>
<html lang="en">
<head>

<body class="text-center">
<form class="form-signin">
<img class="mb-4" src="bootstrap.png" alt="" width="92" height="92">

<input class="form-control" type="email" id="inputEmail"  placeholder="Email address" required autofocus>
<input class="form-control" type="password" id="inputPassword"  placeholder="Password" required>

    <lable>
        <input type="checkbox" value="remember-me"> Remember me
    </lable>
</div>
<button class="btn tun-lg btn-primary btn-block" type="submit">Sign in</button>
<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>

</body>
